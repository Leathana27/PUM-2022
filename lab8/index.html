<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        canvas.width = 800;
        canvas.height = 600;
        canvas.style.border = " 1px solid black";
        var c = canvas.getContext("2d");
    
        var i = 0;

        var plansza = new Rectangle(100, 0, 594, 600, "yellow");
        var stones = [];
        var count = 0;
        var count2 = 0;
        for(let j = 33; count2 < 9; j+= 66) {
            // console.log(j);
            for(let i = 133; count < 9 ; i+= 66) {
                console.log(i);
                stones.push(new Stone(i, j, 30));
                count+=1;
            }
            count2+=1;
        }
       
        // var ball = new Stone(133, 33, 30);
        // var ball2 = new Stone(133, 99, 30);
        // var ball3 = new Stone(199, 99, 30);

        function Stone(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;

            this.draw = function () {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                c.fillStyle = "black";
                c.fill();
                c.closePath();
            }

            this.update = function () {
                this.draw();
            }
        }

        function Rectangle(x, y, w, h, color){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.color = color; 

            this.draw = function () {
                c.beginPath();
                c.rect(this.x, this.y, this.w, this.h);
                c.strokeStyle = this.color;
                c.stroke();
                c.fillStyle = this.color;
                c.fill();
                c.closePath();
                c.beginPath();
                c.moveTo(133, 33);
                c.lineTo(133,567);
                c.lineTo(661, 567);
                c.lineTo(661, 33);
                c.lineTo(133,33);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(133, 99);
                c.lineTo(661, 99);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(133, 165);
                c.lineTo(661, 165);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(133, 231);
                c.lineTo(661, 231);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(133, 297);
                c.lineTo(661, 297);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(133, 363);
                c.lineTo(661, 363);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(133, 429);
                c.lineTo(661, 429);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(133, 495);
                c.lineTo(661, 495);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(199, 33);
                c.lineTo(199, 567);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(265, 33);
                c.lineTo(265, 567);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(331, 33);
                c.lineTo(331, 567);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(397, 33);
                c.lineTo(397, 567);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(463, 33);
                c.lineTo(463, 567);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(529, 33);
                c.lineTo(529, 567);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
                c.beginPath();
                c.moveTo(595, 33);
                c.lineTo(595, 567);
                c.strokeStyle = "black";
                c.stroke();
                c.closePath();
            }

            this.update = function () {
                this.draw();
            }
        }

        setInterval(animation, 10);

        function animation(){
            plansza.update();
            stones.forEach((s) => {
                s.update();
            })
        }

    </script>
</body>
</html>
