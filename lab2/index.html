<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var timeI = 0;

        var canvas = document.getElementById("myCanvas");
        canvas.width = 800;
        canvas.height = 600;
        canvas.style.border = " 1px solid black";
        var c = canvas.getContext("2d");

        setInterval(drawStairs, 1000);
        
        function drawStairs(){
            c.beginPath();
            if(timeI == 0){
                c.rect(0,100,100,canvas.height - 100);
            }
            if(timeI == 1){
                c.rect(100,200,100,canvas.height - 200);
            }
            if(timeI == 2){
                c.rect(200,300,100,canvas.height - 300);
            }
            if(timeI == 3){
                c.rect(300,400,100,canvas.height - 400);
            }
            if(timeI == 4){
                c.rect(400,500,100,canvas.height - 500);
            }
            if(timeI == 5){
                drawCircle();
            }
            c.fillStyle = "pink";
            c.fill();
            c.strokeStyle = "red";
            c.stroke();
            timeI += 1;
            console.log(timeI);
        }

        var x = 50 - 20;
        var y = 100 - 20;
        function drawCircle(){
            
           clearWindow();
            c.beginPath();
            c.arc(x, y, 20, 0, 2 * Math.PI);
            c.stroke();
            x += 1;
            if(x%100 == 1 && x < canvas.height){
                for(let j = 0;j<100;j++){
                    y += 10;
                }
            }
            requestAnimationFrame(drawCircle);
        }

        function clearWindow(){
            c.clearRect(0, 0, canvas.width, 100);
            c.clearRect(100, 100, canvas.width, 100);
            c.clearRect(200, 200, canvas.width, 100);
            c.clearRect(300, 300, canvas.width, 100);
            c.clearRect(400, 400, canvas.width, 100);
            c.clearRect(500, 500, canvas.width, 100);
        }
        
        drawStairs();
    </script>
</body>
</html>
