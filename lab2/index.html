<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var timeI = 0;

        var canvas = document.getElementById("myCanvas");
        canvas.width = 800;
        canvas.height = 600;
        canvas.style.border = " 1px solid black";
        var c = canvas.getContext("2d");

        setInterval(drawStairs, 1000);

        function drawStairs(){
            c.beginPath();
            if(timeI == 0){
                c.rect(0,100,100,canvas.height - 100);
            }
            if(timeI == 1){
                c.rect(100,200,100,canvas.height - 200);
            }
            if(timeI == 2){
                c.rect(200,300,100,canvas.height - 300);
            }
            if(timeI == 3){
                c.rect(300,400,100,canvas.height - 400);
            }
            if(timeI == 4){
                c.rect(400,500,100,canvas.height - 500);
            }

            c.stroke();
            timeI += 1;
            console.log(timeI);
        }
        
        drawStairs();
    </script>
</body>
</html>
