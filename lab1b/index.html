<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        canvas.width = 800;
        canvas.height = 600;
        canvas.style.border = " 1px solid black";
        var c = canvas.getContext("2d");
        var col = "green";
        var col2 = `rgb(0,${255}, ${0}, 1)`
        var colori = 0;
        var moveY = 50 + 75;
        var change = 1;
        var changeColor = 1;
        

        moveCircle();
        drawCircle();
        drawCircleWithG();
        setInterval(drawCircle, 1000);

        function drawCircle(){
            c.beginPath();
            c.arc(100, 75, 50, 0, 2 * Math.PI);
            if(col == "green"){
                col = "blue";
            }else{
                col = "green";
            }
            c.fillStyle = col;
            c.fill();
            c.stroke();
        }

        function drawCircleWithG(){
            requestAnimationFrame(drawCircleWithG);
            c.beginPath();
            c.arc(250, 75, 50, 0, 2 * Math.PI);
            col2 = `rgb(0,${255-colori},${0 + colori}, 1)`;
            c.fillStyle = col2;
            c.fill();
            c.stroke();
            if(colori == 255){
                colori = 0;
            }else{
                colori += 1;
            }
        }

        function moveCircle(){
            c.clearRect(300, 0, canvas.width, canvas.height);
            requestAnimationFrame(moveCircle);
            c.beginPath();
            c.arc(400, moveY, 50, 0, 2 * Math.PI);
            col2 = `rgb(0,${255-colori},${0 + colori}, 1)`;
            c.fillStyle = col2;
            c.fill();
            c.stroke();
            colori += changeColor;
            console.log(colori);
            if(colori == 255){
                changeColor = -2;
            }else if(colori == 0){
                changeColor = 2;
            }
            moveY += change;
            if(moveY >= 600-50){
                change = -1;
            }else if(moveY == 50){
                change  = 1;
            }
        }

    </script>
</body>
</html>
