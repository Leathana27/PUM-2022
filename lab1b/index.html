<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var c = canvas.getContext("2d");

        c.beginPath();
        c.arc(100, 75, 50, 0, 2 * Math.PI);
        c.stroke();

    </script>
</body>
</html>
