<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        canvas.width = 800;
        canvas.height = 600;
        canvas.style.border = " 1px solid black";
        var c = canvas.getContext("2d");
        var col = "green";
        var col2 = `rgb(0,${255}, ${0}, 1)`
        var colori = 0;
        var gradientB = 255;
        var gradientG = 0;
        

        drawCircle();
        drawCircleWithG();
        setInterval(drawCircle, 1000);

        function drawCircle(){
            c.beginPath();
            c.arc(100, 75, 50, 0, 2 * Math.PI);
            if(col == "green"){
                col = "blue";
            }else{
                col = "green";
            }
            c.fillStyle = col;
            c.fill();
            c.stroke();
        }

        function drawCircleWithG(){
            requestAnimationFrame(drawCircleWithG);
            c.beginPath();
            c.arc(400, 75, 50, 0, 2 * Math.PI);
            col2 = `rgb(0,${gradientB-colori},${gradientG+colori}, 1)`;
            c.fillStyle = col2;
            c.fill();
            c.stroke();
            if(colori == 255){
                colori = 0;
                if(gradientB == 255){
                    gradientB = 0;
                    gradientG = 255;
                }else{
                    gradientB = 255;
                    gradientG = 0;
                }
            }else{
                colori += 1;
            }
        }

    </script>
</body>
</html>
