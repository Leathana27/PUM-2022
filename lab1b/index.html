<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        canvas.width = 800;
        canvas.height = 600;
        canvas.style.border = " 1px solid black";
        var c = canvas.getContext("2d");
        var col = "green";
        var col2 = `rgb(0,${255}, ${0}, 1)`
        

        drawCircle();
        drawCircleWithG();
        setInterval(drawCircle, 1000);
        setInterval(drawCircleWithG, 1000);

        function drawCircle(){
            c.beginPath();
            c.arc(100, 75, 50, 0, 2 * Math.PI);
            if(col == "green"){
                col = "blue";
            }else{
                col = "green";
            }
            c.fillStyle = col;
            c.fill();
            c.stroke();
        }

        function drawCircleWithG(){
            c.beginPath();
            c.arc(400, 75, 50, 0, 2 * Math.PI);
            for (let i = 0; i < 255; i++) {
                col2 = `rgb(0,${255-i}, ${0+i}, 1)`
                c.fillStyle = col2;
                c.fill();
            }
            c.stroke();
        }

    </script>
</body>
</html>
