<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        canvas.width = "800";
        canvas.height = "600";
        var c = canvas.getContext("2d");
        var col = "green";
        

        drawCircle();
        setInterval(drawCircle, 1000);

        function drawCircle(){
            c.beginPath();
            c.arc(100, 75, 50, 0, 2 * Math.PI);
            if(col == "green"){
                col = "blue";
            }else{
                col = "green";
            }
            c.fillStyle = col;
            c.fill();
            c.stroke();
        }

        function drawCircleWithG(){
            c.beginPath();
            c.arc(400, 75, 50, 0, 2 * Math.PI);
            c.stroke();
        }

    </script>
</body>
</html>
