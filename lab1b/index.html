<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var c = canvas.getContext("2d");

        setInterval(drawCircle, 1000);

        function drawCircle(){
            c.beginPath();
            c.arc(100, 75, 50, 0, 2 * Math.PI);
            c.fillStyle = "red";
            c.fill();
            c.stroke();
        }
       


    </script>
</body>
</html>
