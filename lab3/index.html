<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        canvas.width = 800;
        canvas.height = 600;
        canvas.style.border = "1px solid black";
        var c = canvas.getContext("2d");

        var player = new Rectangle(300, 540, 150, 25, "black");
        var f_layer = [];
        var s_layer = [];
        var ball = [];

        setInterval(animation, 10);

        document.addEventListener('keydown', (event) => {
            const key = event.key;

            if(key === "ArrowLeft"){
                player.left();
            }else if(key === "ArrowRight"){
                player.right();
            }
        })

        function Rectangle(x, y, w, h, color){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.color = color; 

            this.draw = function () {
                c.beginPath();
                c.rect(this.x, this.y, this.w, this.h);
                c.strokeStyle = this.color;
                c.stroke();
                c.fillStyle = this.color;
                c.fill();
            }

            this.left = function () {
                if(this.x > 0){
                    this.x -= 10;
                }
                this.update();
            }

            this.right = function () {
                if(this.x < 650){
                    this.x += 10;
                }
                this.update();
            }

            this.update = function () {
                this.draw();
            }
        }

        function Blok(x, y, w, h, color, id){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.color = color; 
            this.id = id;

            this.draw = function () {
                c.beginPath();
                c.rect(this.x, this.y, this.w, this.h);
                c.strokeStyle = "black";
                c.stroke();
                c.fillStyle = this.color;
                c.fill();
            }

            this.update = function () {
                this.draw();
            }
        }

        function Circle(x, y, radius, color){
            this.x = x;
            this.y = y;
            this.dx = 1;
            this.dy = 1;
            this. radius = radius;
            this.color = color;
            this.kx = this.x - this.radius;
            this.ky = this.y - this.radius;
            this.kw = this.radius;

            this.draw = function () {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                c.strokeStyle = this.color;
                c.stroke();
            }

            this.collision = function () {
                f_layer.forEach((blok) => {
                    if(this.x + this.w >= blok.x && this.x <= blok.x + blok.w && this.y + this.h >= blok.y && this.y <= blok.y + blok.h){
                        f_layer = f_layer.filter(b => blok.id !== b.id);
                    }
                })
            }

            this.update= function() {
                console.log(this.kw);
                console.log(this.ky);
                console.log(this.kx);
                if(this.kx + this.kw >= player.x && 
                this.kx <= player.x + player.w && 
                this.ky + this.kw >= player.y && 
                this.ky <= player.y + player.h){
                    console.log("halp");
                     this.dy *= -1;
                }
                if(this.y>540){
                    ball.pop();
                }
                this.collision();
                this.x += this.dx;
                this.y += this.dy;
                this.draw();
            }

        }

        function init(){
            for(let i = 0; i < 10; i++){
                f_layer.push(new Blok(0 + i*80, 200, 80, 20, "pink", i));
            }
            for(let i = 0; i < 10; i++){
                s_layer.push(new Blok(0 + i*80, 180, 80, 20, "red", i ));
            }
            var player = new Rectangle(300, 540, 150, 25, "black");
            ball.push(new Circle(370, 500, 10, "red"));
        }

        function animation(){
            c.clearRect(0, 0, canvas.width, canvas.height);
            f_layer.forEach(blok => {
                blok.update();
            });
            s_layer.forEach(blok => {
                blok.update();
            });
            if(ball.length<1){
                ball.push(new Circle(370, 500, 10, "red"));
            }
            ball.forEach(kulka => {
                kulka.update();
            });
            player.update();
        }

        init();
    </script>
</body>
</html>
