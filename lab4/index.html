<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        canvas.width = 800;
        canvas.height = 600;
        canvas.style.border = " 1px solid black";
        var c = canvas.getContext("2d");

        var trawa = new Rectangle(0, 0, canvas.width, canvas.height, "green");
        var ulica = new Rectangle(200, 0, 400, canvas.height, "gray");
        var samochod = new Car(350, 500, 100, 100, 5, "red");

        var bialePasy = [];
        bialePasy.push(new Pas(375, 0 , 50, 100, "white"));
        bialePasy.push(new Pas(375, 150 , 50, 100, "white"));
        bialePasy.push(new Pas(375, 300 , 50, 100, "white"));
        bialePasy.push(new Pas(375, 450 , 50, 100, "white"));

        setInterval(animation, 10);

        document.addEventListener('keydown', (event) => {
            const key = event.key;

            if(key === "ArrowLeft"){
                samochod.left();
            }else if(key === "ArrowRight"){
                samochod.right()
            }
        })

        function Rectangle(x, y, w, h, color){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.color = color; 

            this.draw = function () {
                c.beginPath();
                c.rect(this.x, this.y, this.w, this.h);
                c.strokeStyle = this.color;
                c.stroke();
                c.fillStyle = this.color;
                c.fill();
            }

            this.update = function () {
                this.draw();
            }
        }

        function Pas(x, y, w, h, color){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.color = color; 

            this.draw = function () {
                c.beginPath();
                c.rect(this.x, this.y, this.w, this.h);
                c.strokeStyle = this.color;
                c.stroke();
                c.fillStyle = this.color;
                c.fill();
            }

            this.update = function () {
                this.y += 5;
                this.draw();
            }
        }

        function Car(x, y, w, h, radius, color){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.radius = radius;
            this.color = color; 

            this.draw = function () {
                c.beginPath();
                c.rect(this.x, this.y, this.w, this.h);
                c.strokeStyle = "red";
                c.stroke();
                c.fillStyle = "red";
                c.fill();
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                c.fillStyle = "black";
                c.fill();
            }

            this.left = function () {
                if(this.x > 200){
                    this.x -= 5;
                }
                this.update();
            }

            this.right = function () {
                if(this.x < 500){
                    this.x += 5;
                }
                this.update();
            }

            this.update = function () {
                this.draw();
            }
        }

        function animation(){
            c.clearRect(0, 0, canvas.width, canvas.height);
            trawa.update();
            ulica.update();
            bialePasy = bialePasy.filter(pas => pas.y < canvas.height);
            if(bialePasy.length < 5){
                bialePasy.push(new Pas(375, -100 , 50, 100, "white"));
            }
            bialePasy.forEach((pas) => {
                pas.update();
            })

            samochod.update();
        }

    </script>
</body>
</html>
